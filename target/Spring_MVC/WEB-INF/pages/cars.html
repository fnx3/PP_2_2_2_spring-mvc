<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars Table</title>
</head>

<body>

<table>
    <thead>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
        </tr>

    </thead>
    <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getBrand()}">
            <td th:text="${car.getModel()}">
            <td th:text="${car.getYear()}">
        </tr>
    </tbody>
</table>

</body>
</html>
